version: 2
 
models:
 - name: dim_products
   description: Dim table with product grain containing both basic and aggregated metrics.
   columns:
     - name: product_id
     - name: product_name
     - name: current_price
     - name: current_inventory
     - name: daily_page_views
     - name: daily_add_to_carts
     - name: daily_orders
     - name: daily_revenue

 - name: int_product_events
   description: Intermediate table with product grain to create aggregate metrics related to events.
   columns:
     - name: product_id
     - name: daily_page_views
     - name: daily_add_to_carts

 - name: int_product_orders
   description: Intermediate table with product grain to create aggregate metrics related to orders.
   columns:
     - name: product_id
     - name: product_name
     - name: daily_orders
     - name: daily_revenue

 - name: dim_promos
   description: Dim table with promo grain containing both basic and aggregated metrics.
   columns:
     - name: promo_id
     - name: promo_discount
     - name: promo_status
     - name: promo_order_count
     - name: promo_cost

 - name: fact_sessions
   description: Fact table with sessions grain derived primarily from events.
   columns:
     - name: session_id
     - name: user_id
     - name: first_name
     - name: last_name
     - name: session_start
     - name: session_end
     - name: session_length_mins
     - name: session_page_views
     - name: session_add_to_carts
     - name: session_checkouts

 - name: dim_users
   description: Dim table with users grain containing basic user metrics and aggregated metrics.
   columns:
     - name: user_id
     - name: first_name
     - name: last_name
     - name: created_at_utc
     - name: updated_at_utc
     - name: email
     - name: phone_number
     - name: address_id
     - name: total_sessions
     - name: total_orders
     - name: total_items_ordered
     - name: total_spend
